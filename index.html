<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <main class="main">
        <h1>Dictionary</h1>
        <form action="" class="form" id="form">
            <div class="form-group">
                <input type="text" name="word" id="word-input" value="" placeholder="Enter a word">
            </div>
            <button type="submit">Search</button>
        </form>
        <div class="error">
            Word not found
        </div>
        <div class="reults">
            <div class="results-info">
                <div class="results-word">Dog</div>
                <div class="results-sound">
                    <img src="./assets/img/sound.svg" alt="" srcset="">
                </div>
            </div>
            <div class="results-list">
                <div class="results-item">
                    <div class="results-item__part">Noun</div>
                    <div class="results-item__defs">
                        <div class="results-item__defs">
                            <p></p>
                            <div class="results-item-exapml"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
